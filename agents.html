<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agents Dashboard - Improved</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Load SVG sprite -->
    <div style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg">
            <use href="icons.svg"/>
        </svg>
    </div>

    <div class="sidebar" id="sidebar-container">
        <!-- Sidebar content loaded dynamically by app.js -->
    </div>

    <div class="main-content">
        <div class="page-header">
            <div class="header-title-section">
                <div class="header-title">
                    <h1>AI Agents</h1>
                    <p>Manage your AI agents and their configurations</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <use href="icons.svg#plus-icon"/>
                        </svg>
                        <span>Create Agent</span>
                    </button>
                    <div class="user-menu">
                        <button class="user-avatar" onclick="toggleUserMenu()">
                            <span>U</span>
                        </button>
                        <div class="user-dropdown" id="userDropdown">
                            <div class="user-info">
                                <div class="user-label">User</div>
                                <div class="user-email">semilirbayu@gmail.com</div>
                            </div>
                            <div class="dropdown-divider"></div>
                            <button class="dropdown-item">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <use href="icons.svg#logout-icon"/>
                                </svg>
                                <span>Log out</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-bar">
                <svg class="icon" viewBox="0 0 16 16" fill="none" stroke="#9ca3af">
                    <use href="icons.svg#search-icon"/>
                </svg>
                <input type="text" placeholder="Search by name, slug, or description...">
            </div>

            <div class="filters">
                <div class="filter-group">
                    <span class="filter-label">Status</span>
                    <select class="filter-select">
                        <option>All Statuses</option>
                        <option>Active</option>
                        <option>Inactive</option>
                    </select>
                </div>

                <div class="filter-group">
                    <span class="filter-label">Sort By</span>
                    <select class="filter-select">
                        <option>Created Date</option>
                        <option>Name</option>
                        <option>Last Modified</option>
                    </select>
                </div>

                <div class="filter-group">
                    <span class="filter-label">Order</span>
                    <select class="filter-select">
                        <option>Descending</option>
                        <option>Ascending</option>
                    </select>
                </div>

                <div class="view-toggle">
                    <button class="view-btn active">
                        <svg class="icon" viewBox="0 0 16 16" fill="currentColor">
                            <use href="icons.svg#grid-view-icon"/>
                        </svg>
                    </button>
                    <button class="view-btn">
                        <svg class="icon" viewBox="0 0 16 16" fill="currentColor">
                            <use href="icons.svg#list-view-icon"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="agents-grid">
            <!-- Agent cards generated dynamically by app.js -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

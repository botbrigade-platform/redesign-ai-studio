<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agents Dashboard - Improved</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- SVG Sprite Icons -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <!-- Sidebar Toggle Arrow -->
        <symbol id="arrow-left" viewBox="0 0 24 24">
            <polyline points="15 18 9 12 15 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>

        <!-- Robot/Agent Icon -->
        <symbol id="robot-icon" viewBox="0 0 24 24">
            <rect x="3" y="11" width="18" height="10" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="5" r="2" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M12 7v4" fill="none" stroke="currentColor" stroke-width="2"/>
            <line x1="8" y1="16" x2="8" y2="16" stroke="currentColor" stroke-width="2"/>
            <line x1="16" y1="16" x2="16" y2="16" stroke="currentColor" stroke-width="2"/>
        </symbol>

        <!-- Dashboard Grid -->
        <symbol id="dashboard-icon" viewBox="0 0 24 24">
            <rect x="3" y="3" width="7" height="7" fill="none" stroke="currentColor" stroke-width="2"/>
            <rect x="14" y="3" width="7" height="7" fill="none" stroke="currentColor" stroke-width="2"/>
            <rect x="14" y="14" width="7" height="7" fill="none" stroke="currentColor" stroke-width="2"/>
            <rect x="3" y="14" width="7" height="7" fill="none" stroke="currentColor" stroke-width="2"/>
        </symbol>

        <!-- Plus Icon -->
        <symbol id="plus-icon" viewBox="0 0 24 24">
            <line x1="12" y1="5" x2="12" y2="19" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="5" y1="12" x2="19" y2="12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </symbol>

        <!-- Logout Icon -->
        <symbol id="logout-icon" viewBox="0 0 24 24">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="16 17 21 12 16 7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="21" y1="12" x2="9" y2="12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>

        <!-- Search Icon -->
        <symbol id="search-icon" viewBox="0 0 16 16">
            <path d="M7 12C9.76142 12 12 9.76142 12 7C12 4.23858 9.76142 2 7 2C4.23858 2 2 4.23858 2 7C2 9.76142 4.23858 12 7 12Z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 14L10.5 10.5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>

        <!-- Grid View Icon -->
        <symbol id="grid-view-icon" viewBox="0 0 16 16">
            <rect x="2" y="2" width="5" height="5" rx="1" fill="currentColor"/>
            <rect x="9" y="2" width="5" height="5" rx="1" fill="currentColor"/>
            <rect x="2" y="9" width="5" height="5" rx="1" fill="currentColor"/>
            <rect x="9" y="9" width="5" height="5" rx="1" fill="currentColor"/>
        </symbol>

        <!-- List View Icon -->
        <symbol id="list-view-icon" viewBox="0 0 16 16">
            <rect x="2" y="3" width="12" height="2" rx="1" fill="currentColor"/>
            <rect x="2" y="7" width="12" height="2" rx="1" fill="currentColor"/>
            <rect x="2" y="11" width="12" height="2" rx="1" fill="currentColor"/>
        </symbol>

        <!-- Menu Dots (vertical) -->
        <symbol id="menu-dots" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="1" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="5" r="1" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="19" r="1" fill="none" stroke="currentColor" stroke-width="2"/>
        </symbol>

        <!-- Chat Icon -->
        <symbol id="chat-icon" viewBox="0 0 24 24">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>

        <!-- Eye Icon (View) -->
        <symbol id="eye-icon" viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
        </symbol>

        <!-- Edit Icon -->
        <symbol id="edit-icon" viewBox="0 0 24 24">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>

        <!-- Tool Icon -->
        <symbol id="tool-icon" viewBox="0 0 24 24">
            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>

        <!-- Settings Icon -->
        <symbol id="settings-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M12 1v6m0 6v6" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="m5.64 5.64 4.24 4.24m6.36 6.36 4.24 4.24" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M1 12h6m6 0h6" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="m5.64 18.36 4.24-4.24m6.36-6.36 4.24-4.24" fill="none" stroke="currentColor" stroke-width="2"/>
        </symbol>

        <!-- File/Document Icon -->
        <symbol id="file-icon" viewBox="0 0 24 24">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="14 2 14 8 20 8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>

        <!-- Image Icon -->
        <symbol id="image-icon" viewBox="0 0 24 24">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="8.5" cy="8.5" r="1.5" fill="none" stroke="currentColor" stroke-width="2"/>
            <polyline points="21 15 16 10 5 21" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>

        <!-- Copy Icon -->
        <symbol id="copy-icon" viewBox="0 0 24 24">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>

        <!-- Paperclip/Attach Icon -->
        <symbol id="attach-icon" viewBox="0 0 24 24">
            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>

        <!-- Send Icon -->
        <symbol id="send-icon" viewBox="0 0 24 24">
            <line x1="22" y1="2" x2="11" y2="13" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polygon points="22 2 15 22 11 13 2 9 22 2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>

        <!-- X/Close Icon -->
        <symbol id="x-icon" viewBox="0 0 24 24">
            <line x1="18" y1="6" x2="6" y2="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="6" y1="6" x2="18" y2="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>
    </svg>

    <div class="sidebar" id="sidebar-container">
        <!-- Sidebar content loaded dynamically by app.js -->
    </div>

    <div class="main-content">
        <div class="page-header">
            <div class="header-title-section">
                <div class="header-title">
                    <h1>AI Agents</h1>
                    <p>Manage your AI agents and their configurations</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary btn-md">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <use href="../assets/icons/icons.svg#plus-icon"/>
                        </svg>
                        <span>Create Agent</span>
                    </button>
                    <div class="user-menu">
                        <button class="user-avatar" onclick="toggleUserMenu()">
                            <span>U</span>
                        </button>
                        <div class="user-dropdown" id="userDropdown">
                            <div class="user-info">
                                <div class="user-label">User</div>
                                <div class="user-email">semilirbayu@gmail.com</div>
                            </div>
                            <div class="dropdown-divider"></div>
                            <button class="dropdown-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <use href="../assets/icons/icons.svg#logout-icon"/>
                                </svg>
                                <span>Log out</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-bar">
                <svg viewBox="0 0 16 16" fill="none" stroke="#9ca3af">
                    <use href="../assets/icons/icons.svg#search-icon"/>
                </svg>
                <input type="text" placeholder="Search by name, slug, or description...">
            </div>

            <div class="filters">
                <div class="filter-group">
                    <span class="filter-label">Status</span>
                    <select class="filter-select">
                        <option>All Statuses</option>
                        <option>Active</option>
                        <option>Inactive</option>
                    </select>
                </div>

                <div class="filter-group">
                    <span class="filter-label">Sort By</span>
                    <select class="filter-select">
                        <option>Created Date</option>
                        <option>Name</option>
                        <option>Last Modified</option>
                    </select>
                </div>

                <div class="filter-group">
                    <span class="filter-label">Order</span>
                    <select class="filter-select">
                        <option>Descending</option>
                        <option>Ascending</option>
                    </select>
                </div>

                <div class="view-toggle">
                    <button class="btn btn-ghost btn-sm btn-icon view-btn active">
                        <svg viewBox="0 0 16 16" fill="currentColor">
                            <use href="../assets/icons/icons.svg#grid-view-icon"/>
                        </svg>
                    </button>
                    <button class="btn btn-ghost btn-sm btn-icon view-btn">
                        <svg viewBox="0 0 16 16" fill="currentColor">
                            <use href="../assets/icons/icons.svg#list-view-icon"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="agents-grid">
            <!-- Agent cards generated dynamically by app.js -->
        </div>
    </div>

    <script src="../assets/js/app.js"></script>
</body>
</html>
